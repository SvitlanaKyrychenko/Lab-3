apiVersion: v1
kind: Service
  metadata:
    name: superapp
  spec:
    selector:
      app.kubernetes.io/name: superapp
    ports:
      - protocol: TCP
        port: 3333
        targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
  metadata:
    name: superapp
    labels:
      app: superapp
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: superapp
    template:
      metadata:
        labels:
          app: superapp
      spec:
        containers:
        - name: superapp
          image: svikyrychenko/super-app
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
          - containerPort: 3000